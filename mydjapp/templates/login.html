<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-left: 5%;
            margin-bottom: 20px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px; /* Adjusted padding */
            width: 320px;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            margin-left: 5%;
            color: #555;
        }

        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }

        form input[type="submit"] {
            width: 50%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0%; /* Make the button circular */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform transition */
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
            overflow: hidden; /* Hide overflow content (to make circular) */
            background-image: url('https://www.pngitem.com/pimgs/m/140-1405851_transparent-login-button-png-png-download.png'); /* New image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; /* Prevent the image from repeating */
            text-indent: -9999px; /* Hide the button text */
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(0.8); /* Zoom in effect */
        }
        
        form input[type="submit"]:active {
            transform: scale(0.9); /* Zoom out effect */
        }
    </style>
</head>
<body>
    <h2>Login Here</h2>
    <form method="post" action="/login/">
        {% csrf_token %}

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter Email" required/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required/>

        <input type="submit" id="loginButton" value=""/> <!-- Empty value to show only the image -->
    </form>
</body>
</html>
