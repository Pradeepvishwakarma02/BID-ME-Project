<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .box {
        width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #333;
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        height: 80px;
    }
    select {
        width: calc(100% - 2px); /* Adjusting for border */
    }
    input[type="radio"] {
        margin-right: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Register Here!!!!</h2>
    <font style="font-size: 30px;" color="red">{{output}}</font>
    <form method="post" action="/register/" enctype="multipart/form-data"> <!-- Added enctype attribute for file upload -->
        {% csrf_token %}
        
        <label for="profile_photo">Profile Photo</label> <!-- Moved profile photo field to the top -->
        <input type="file" id="profile_photo" name="profile_photo" accept="image/*"> <!-- Added file input field -->
        <br/>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name"/>
        <br/>
        
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter Email"/>
        <br/>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"/>
        <br/>
        
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile"/>
        <br/>
        
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter Address"></textarea>
        <br/>
        
        <label for="city">City</label>
        <select id="city" name="city">
            <option>Select City</option>
            <option>Indore</option>
            <option>Bhopal</option>
            <option>Ujjain</option>
        </select>
        <br/>
        
        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male"/><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"/><label for="female">Female</label>
        <br/>
        
        <input type="submit" value="Register"/>
    </form>
</div>

</body>
</html>
